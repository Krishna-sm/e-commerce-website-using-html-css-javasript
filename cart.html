<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
       <!-- navbar   -->
       <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="/"><i class="bi bi-bag"></i>&nbsp;<span>Cartify Shop</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/cart.html">Cart <span id="cart_items_qty"></span> </a>
              </li>
               
            </ul>
             
          </div>
        </div>
      </nav>
      <!-- end navbar -->
       <div class="px-5 py-5">

                <div class="row">
                    <div class="col-md-12 col-lg-9  px-3">
                        <div id="cart_container" class="col-sm-12 px-3 py-5 ">
                         
                        </div>
                    </div>
                    <div class="col-lg-3 py-5 align-self-start ">
                        <form onsubmit="checkOutForm(event)" class="form-control">
                            <div class="mb-3">
                                <label for="name">Name</label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Name">
                            </div>
                            <div class="mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter Email">
                            </div>
                            <div class="mb-3">
                                <label for="address">Adress</label>
                               <textarea name="address" rows="4" id="address" placeholder="Enter Address" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <p class="text-sm">Total: <span id=""> &#8377; <span id="total_price">0</span>/-</span></p>
                            </div>
                            <div class="mb-3 d-flex">
                                <button class="btn col-sm-12 btn-primary ">Checkout</button>
                            </div>
                        </form>

                    </div>
                </div>
                

       </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="app.js"></script>
</html>
